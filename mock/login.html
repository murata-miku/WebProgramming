<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン場面</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/login,reboot.css">
</head>
<body>

	<div class="login-form">
	<div class="alert alert-primary" role="alert">
</div>
		<center>
			<h1>ログイン場面</h1>
		</center>

		<form action="user_list.html">
			<div class="login-input-area">
				<div class = "login-input-area2">
				<div class="form-group row">
					<label for="inputPassword" class="col-sm-4 col-form-label">ログインID</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputPassword"
							placeholder="login ID">
					</div>
				</div>
				</div>

				<div class = "login-input-area2">
				<div class="form-group row">
					<label for="inputPassword" class="col-sm-4 col-form-label">パスワード</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
				</div>

			</div>

			<center>
				<div class="btn btn-primary btn-lg">
				<input type="submit" class="btn btn-primary" value="ログイン">
				</div>
			</center>
		</form>

	</div>

</body>
</html>
